- table:
    schema: public
    name: room
  array_relationships:
  - name: users
    using:
      foreign_key_constraint_on:
        column: room_name
        table:
          schema: public
          name: room_user
  computed_fields:
  - name: password_protected
    definition:
      function:
        schema: public
        name: room_is_password_protected
  select_permissions:
  - role: anon
    permission:
      columns:
      - created_at
      - name
      computed_fields:
      - password_protected
      filter: {}
      limit: 100
      allow_aggregations: true
- table:
    schema: public
    name: room_user
  object_relationships:
  - name: room
    using:
      foreign_key_constraint_on: room_name
  - name: user
    using:
      foreign_key_constraint_on: user_name
  select_permissions:
  - role: anon
    permission:
      columns:
      - room_name
      - user_name
      - created_at
      filter: {}
      limit: 100
      allow_aggregations: true
- table:
    schema: public
    name: user
  array_relationships:
  - name: rooms
    using:
      foreign_key_constraint_on:
        column: user_name
        table:
          schema: public
          name: room_user
  computed_fields:
  - name: password_protected
    definition:
      function:
        schema: public
        name: user_is_password_protected
  select_permissions:
  - role: anon
    permission:
      columns:
      - created_at
      - name
      computed_fields:
      - password_protected
      filter: {}
      limit: 100
      allow_aggregations: true
